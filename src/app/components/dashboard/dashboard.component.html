<div class="mt-3 mb-5">
    <h1 class="display-4">Welcome {{user.username}},</h1>
    <p>Here's an overview of how things are going so far...</p>
</div>
<div class="mt-5 jumbotron">
    <div class="row">
        <div class="col-sm-12 col-lg-8">
            <h1 class="display-4">Total Spending This Month:</h1>
        </div>
        <div class="col-sm-12 col-lg-4 text-right">
            <h1 class="display-4">{{ spendingThisMonth | currency }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-lg-8">
            <h1 class="display-4">Total Earned This Month:</h1>
        </div>
        <div class="col-sm-12 col-lg-4 text-right">
            <h1 class="display-4">{{ incomeThisMonth | currency }}</h1>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-sm-12 col-lg-8">
            <h1 class="display-4">Net Change:</h1>
        </div>
        <div class="col-sm-12 col-lg-4 text-right">
            <h1 class="display-4" [ngStyle]="{ 'color': inTheRed()? 'red' : '' }">{{ netChangeThisMonth | currency }}</h1>
        </div>
    </div>
</div>
