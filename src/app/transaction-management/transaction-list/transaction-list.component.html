<div class="mt-3 card">
    <div class="card-header bg-success">
        <h4 class="text-center">Transaction Summary:</h4>
        <div class="d-flex justify-content-center">
            <form [formGroup]="filter" class="form-inline">
                <input type="text" formControlName="payee" class="form-control" (change)="filterOnPayee(filter.get('payee').value)" placeholder="Payee">
            </form>
        </div>
    </div>
    <div class="card-body overflow-auto" style="height: 100vh;">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th (click)="filterOnAccount('ScotiaChecking')">Account</th>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Payee</th>
                    <th>Type</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let trans of transList" (click)="showModal(trans)">
                    <td>{{ trans.accountName }}</td>
                    <td>{{ trans.date | date }}</td>
                    <td>{{ trans.amount | currency }}</td>
                    <td>{{ trans.payee }}</td>
                    <td>{{ trans.type }}</td>
                    <td>{{ trans.category }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
