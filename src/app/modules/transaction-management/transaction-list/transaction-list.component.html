<div class="card mt-3">
    <div class="card-header">
        <div class="d-flex row justify-content-between px-3">
            <h4>All Transactions</h4>
            <a routerLink="setcategories">Set categories</a>
        </div>
    </div>
    <div class="card-body">
        <div *ngIf="transactions && transactions.length > 0; else loading">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Account</th>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Payee</th>
                        <th>Type</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let trans of transactions" (click)="showModal(trans)" [ngStyle]="{ 'background-color': trans.note? '#fbff94' : '' }">
                        <td>{{ trans.accountName }}</td>
                        <td>{{ trans.date | date }}</td>
                        <td class="text-right">{{ trans.amount | currency }}</td>
                        <td>{{ trans.payee }}</td>
                        <td>{{ trans.type }}</td>
                        <td>{{ trans.category }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <ng-template #loading>
            Loading...
            <div class="spinner-grow text-primary" role="status"></div>
        </ng-template>
    </div>
</div>
