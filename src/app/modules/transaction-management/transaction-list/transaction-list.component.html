<div class="mt-3 card">
    <div class="card-header">
        <h4 class="text-center">Transaction Summary:</h4>
    </div>
    <div class="card-body">
        <div *ngIf="transactions">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Account</th>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Payee</th>
                        <th>Type</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let trans of transactions" (click)="showModal(trans)">
                        <td>{{ trans.accountName }}</td>
                        <td>{{ trans.date | date }}</td>
                        <td>{{ trans.amount | currency }}</td>
                        <td>{{ trans.payee }}</td>
                        <td>{{ trans.type }}</td>
                        <td>{{ trans.category }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
