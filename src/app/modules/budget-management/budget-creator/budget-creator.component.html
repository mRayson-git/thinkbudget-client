
<h1 class="display-4 mt-3">Budget Creator</h1>
<p class="text-muted">Create and alter your budget here.</p>
<form [formGroup]="budgetForm" (ngSubmit)="updateBudget()">
    <div class="form-group">
        <label>Category</label>
        <input type="text" class="form-control form-control-lg" formControlName="categoryName" placeholder="Category name">
    </div>
    <div class="form-group">
        <label>Amount</label>
        <input type="number" class="form-control form-control-lg" formControlName="amount" placeholder="0.00">
    </div>
    <div class="form-group">
        <label>Colour (used in the graphs)</label>
        <input type="color" class="form-control form-control-lg" formControlName="colour">
    </div>
    <button type="submit" class="btn btn-success btn-block btn-lg">Add/Update Category</button>
</form>

<div *ngIf="budget.budgetCategories; else noBudget" class="mt-3">
    <div class="card">
        <div class="card-header d-flex justify-content-between">
            <h1 class="display-4 text-muted">Current Budget Layout</h1>
            <button type="button" class="btn btn-success" (click)="saveBudget">Save Changes</button>
        </div>
        <div class="card-body">
            <table class="table table-striped table-bordered">
                <tbody>
                    <tr *ngFor="let category of budget.budgetCategories">
                        <td class="align-middle">{{ category.categoryName }}</td>
                        <td class="align-middle">{{ category.amount | currency }}</td>
                        <td class="align-middle"><div class="container" [style.background]="category.colour">{{ category.colour }}</div></td>
                        <td>
                            <button class="btn btn-block">
                                <svg class="bi" width="24" height="24" fill="currentColor">
                                    <use xlink:href="assets/icons/bootstrap-icons.svg#trash"/>
                                </svg>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<ng-template #noBudget>
    <div class="alert alert-warning mt-3">
        The current budget does not have any categories. Add some above!
    </div>
</ng-template>
